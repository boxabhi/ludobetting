{% extends "base.html" %}
{% block start %}
<div class="container pt-5">
<div class="row justify-content-center pt-4">
    <div class="col-lg-6 col-md-10">
      <h2 class="h3 mb-4">Register </h2>
     
      <div class="card py-2 mt-4">
        <form class="card-body needs-validation" novalidate="" method="POST">
          {% csrf_token %}
            <div class="form-group">
                <label for="recover-email">Enter username</label>
                <input class="form-control"  type="text" name="username" placeholder="Your username"  id="recover-email" required="">
                <div class="invalid-feedback">Please provide username.</div>
              </div>
    
          <div class="form-group">
            <label for="recover-email">Enter whatsapp number</label>
            <input class="form-control" type="number" name="whatsapp" placeholder="Your whatsapp number"  id="recover-email" required="">
            <div class="invalid-feedback">Please provide number.</div>
          </div>

          <div class="form-group">
            <label for="recover-email">Enter your password </label>
            <input class="form-control" type="password" name="password" placeholder="Your secret password"  id="recover-email" required="">
            <div class="invalid-feedback">Please provide valid password.</div>
          </div>

          <div class="d-flex flex-wrap justify-content-between">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" required type="checkbox" required checked="" id="remember_me">
              <label class="custom-control-label" for="remember_me">Agree terms and conditions<a href="{% url 'terms' %}">View</a></label>
            </div><a class="nav-link-inline font-size-sm" href="{% url 'login' %}">Login</a>
          </div>
          
          <button class="btn btn-accent btn-block mt-2" type="submit">Register <i class="czi-security-check"></i></button>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
