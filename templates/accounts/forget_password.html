{% extends "base.html" %}
{% block start %}


<div class="container pt-5">
    <div class="row justify-content-center pt-4">
        <div class="col-lg-6 col-md-10">
            <h2 class="h3 mb-4">Enter your register number</h2>
            <div class="card py-2 mt-4">
                <form class="card-body needs-validation" novalidate="" method="post">
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label for="recover-email">Enter mobile number</label>
                        <input class="form-control" type="text" name="whatsapp" placeholder="Your mobile number"
                            id="recover-email" required="">
                        <div class="invalid-feedback">Please provide valid number.</div>
                    </div>
                    <button class="btn btn-accent" type="submit">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>





{% endblock %}
