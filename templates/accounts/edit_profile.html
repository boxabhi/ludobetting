{% extends "base.html" %}
{% block start %}


<div class="container mt-5">
    <form method="post">
    {% csrf_token %}
        <h3 class="text-center">Change your username</h3>
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-dark">
            {{ message }}
          </div>
          {% endfor %}
          {% endif %}

        <div class="row">
         
            <div class="col-md-12 form-group">
                <label>Your username</label>
                <input type="text" class="form-control" value="{{request.user.username}}" disabled>
            </div>

             <div class="col-md-12 form-group">
                <label>Enter your new username</label>
                <input type="text" class="form-control" required name="username" placeholder="Enter your new username" >
            </div>


    

        </div>

<button class="btn btn-accent" type="submit">Change username</button>
    </form>


</div>






{% endblock %}
