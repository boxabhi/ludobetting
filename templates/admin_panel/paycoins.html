{% extends "admin_panel/base.html" %}
{% block start %}
<section class="col-lg-8 mt-5" style="margin-bottom:50px;">

  <!-- Profile edit-->
  <form class="container" method="get">

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="account-fn">Username</label>
          <input class="form-control" type="text" id="account-fn" value="{{sell_coins.user.username}}" disabled>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="form-group">
          <label for="account-email">selected payment method </label>
          <input class="form-control" type="text" id="account-email" value="{{sell_coins.payment_mode}}" disabled>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="account-email">Given number </label>
          <input class="form-control" type="text" id="account-email" value="{{sell_coins.number}}" disabled>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="form-group">
          <label for="account-phone">Requseted Coins</label>
          <input class="form-control" type="text" id="account-phone" value="{{sell_coins.amount}}" disabled>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="form-group">
          <label for="order-sort"> If you have paid Change status :</label>
          <select class="form-control custom-select" name="changestatus">
            <option active value="pending">pending</option>
            <option value="paid">paid</option>
            <option value="rejected">rejected </option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-mb-12">
      <hr class="mt-2 mb-3">
      <div class="d-flex flex-wrap justify-content-between align-items-center">

          <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Paid</button>
        
      </div>
    </div>
    </div>
  </form>
</section>



{% endblock %}
