{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <h3 class="text-center mb-4"> Ask Help</h3>

<div>

  <div class="show_border">
    <p class="text-center text-success p-4">For Any Other Query fill this form Your query will be solved in within 12 hours</p>
  </div>


 <form class="mt-4">
           
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="account-fn"> Name</label>
                  <input class="form-control" type="text" id="account-fn"required placeholder="Enter name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="account-ln">Mobile number</label>
                  <input class="form-control" type="text" id="account-ln"required placeholder="Enter Mobile" >
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="account-email">Email Address</label>
                  <input class="form-control" type="email" id="account-email" required placeholder="Enter name" >
                </div>
              </div>
              

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="account-phone">Your Problem:</label>
                  <textarea class="form-control" type="text" name="message" required> </textarea>
                  
                </div>
              </div>
              
              
              <div class="col-12">
                <hr class="mt-2 mb-3">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                  
                 

                  <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Send Message</button>
                  
                </div>
              </div>
            </div>
          </form>
</div>

</div>


<style>
  .show_border {border-style: dotted;}
  .solid {border-style: solid;}
</style>

{% endblock %}
